# Want to use poetry instead of pip + requirements.txt ?
# @see https://github.com/marketplace/actions/install-poetry-action
name: Coverage

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python: ["3.10"]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Update pip and install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install tox

      - name: Copy django settings
        run: cp folioblog/settings/local.py.dist folioblog/settings/local.py

      - name: Edit django settings
        run: sed -i 's/<SECRET_KEY>/Mo4ocFeHT5Yi0hRyodrO/g' folioblog/settings/local.py

      - name: Run tox CI
        run: tox -e ci
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Make Coverage Badge
        uses: action-badges/cobertura-coverage-xml-badges@0.2.1
        with:
          file-name: coverage.svg
          badge-branch: badges
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          coverage-file-name: ./coverage.xml
