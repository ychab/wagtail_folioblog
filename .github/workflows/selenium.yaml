# @see https://github.com/jsoma/selenium-github-actions
name: Selenium

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DISPLAY: :1
  FOLIOBLOG_SECRET_KEY: Mo4ocFeHT5Yi0hRyodrO
  FOLIOBLOG_TEST_SELENIUM_HUB: ''
  GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
  WDM_LOG: '0'

jobs:
  selenium:
    name: selenium
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt remove -y google-chrome-stable xvfb
          sudo apt autoremove -y
          sudo apt update -y
          sudo apt install -y google-chrome-stable xvfb xserver-xephyr tigervnc-standalone-server x11-utils gnumeric

      - name: Update pip and install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install tox

      - name: Copy django settings
        run: cp folioblog/settings/local.py.dist folioblog/settings/local.py

      - name: Start Xvbf
        run: Xvfb $DISPLAY -screen 0 1920x1200x24 &

      - name: Run tox selenium
        run: tox -e report_selenium
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Make Selenium Badge
        uses: action-badges/cobertura-coverage-xml-badges@0.2.1
        with:
          label: end2end
          file-name: selenium.svg
          badge-branch: badges
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          coverage-file-name: ./selenium.xml
