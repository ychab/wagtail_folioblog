{% load i18n wagtailcore_tags folioblog %}
<nav class="navbar navbar-expand-lg navbar-light py-lg-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% if menu_homepage %}{% pageurl menu_homepage %}{% else %}#{% endif %}" alt="{% trans 'Accueil' %}">
            {% trans 'Accueil' %}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            {% trans 'Menu' %}
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0 align-items-lg-center">
                {% for page in menu_links.values %}
                    <li class="nav-item">
                        <a class="nav-link px-lg-3" href="{% pageurl page %}" alt="{{ page }}">
                            {{ page }}
                        </a>
                    </li>
                {% endfor %}
                {% if page %}{% language_selector page=page %}{% endif %}
            </ul>
        </div>
    </div>
</nav>
