{% load i18n static wagtailcore_tags %}
<section class="page-section" id="cv">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ page.cv_heading }}</h2>
            <h3 class="section-subheading text-muted">{{ page.cv_subheading }}</h3>
        </div>
        <ul class="timeline">
            {% for experience in page.cv_experiences %}
                {% include_block experience with index=forloop.counter %}
            {% endfor %}
            <li class="timeline-inverted">
                <div class="timeline-image">
                    <h4>{% blocktrans%}Seul l'avenir<br />nous le<br />dira !{% endblocktrans %}</h4>
                </div>
            </li>
        </ul>
    </div>
</section>
